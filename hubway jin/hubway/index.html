<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hubway Data</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../global.css"/>
        <link rel="stylesheet" href="../timeSeriesStyle.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
        <div id="title">HUBWAY d3 Final draft</div>

        <div id="plot">
            <div class="ranges"> 
                <div class="date">
                    <p>Dates : &nbsp;&nbsp;&nbsp;<span class="start-date"></span>
                        <span class="end-date"></span>
                    </p>
                </div>
                <div class="tripNum">
                    <p>total # of trips : &nbsp;&nbsp;<span class="count"></span></p>
                </div>
            </div>
        </div>
        
        <div id="trips">
            <div id="stations"></div>
            <div id="graphs">
                <div id="time"></div>
                <div id="userType"></div>
            </div>
        </div>
        
        <div id="map"></div>
        
    </div>

        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="../lib/crossfilter/crossfilter.js"></script>
        <script src="https://d3js.org/d3-queue.v2.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="modules/Timeseries.js"></script>
        <script src="script.js"></script>
    </body>
</html>
